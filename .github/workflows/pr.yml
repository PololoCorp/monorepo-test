name: Push

on:
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash

jobs:
  install:
    env:
      CI: true
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint
        continue-on-error: true
         
  scan-package:
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        sonarcloud-projects: 
          - packages/package-a
          - packages/package-b 

    needs: install
    
    steps:
      - uses: actions/checkout@v1
      - name: Analyze package ${{ matrix.sonarcloud-projects }}
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ${{ matrix.sonarcloud-projects }}